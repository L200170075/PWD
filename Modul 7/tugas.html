<!DOCTYPE html>
<html>
<head>
	<title>Form Tugas</title></head>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h2 class='dashed'><marquee class='dashed'>Free Registration</marquee></h2>
	<form action="proses.php" method="post" name="form">
		<table  width="68%" border="0" align="center" cellpadding="0">
				<tr>
					<td class='groove' width="15%">Nama</td>
					<td width="2%">:</td>
					<td class='double' width="83%"><input name="txtNama" type="text" id="txtNama"></td>
				</tr>
				<tr>
					<td class='groove'>Tgl lahir</td>
					<td width="2%">:</td>
					<td class='double'><input name="txtTgl" type="text" id="txtTgl" size="4" maxlength="2">/
						<input name="txtBulan" type="text" id="txtBulan" size="4" maxlength="2">/
						<input name="txtTahun" type="text" id="txtTahun" size="8" maxlength="4">/
					</td>
				</tr>
				<tr>
					<td class='groove'> Alamat</td>
					<td>&nbsp;</td>
					<td class='double'><textarea name="txtAlamat" cols="40" rows="2" id="txtAlamat"></textarea></td>
				</tr>
				<tr>
					<td class='groove'>Kota</td>
					<td>:</td>
					<td class='double'><input name="txtKota" type="text" id="txtKota"></td>
				</tr>
				<tr>
					<td >&nbsp;</td>
					<td>&nbsp;</td>
					<td ><input name="btnKirim" type="submit" id="btnKirim" value="Kirim">
						<input  name="btnCancel" type="reset" id="btnCancel" value="Cancel"></td>
				</tr>
			</table>
		</form>
	</body>
	</html>
